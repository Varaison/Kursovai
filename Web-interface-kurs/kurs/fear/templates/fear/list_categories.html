{% for c in cats %}
  {% if c.pk == cat_selected %}
    <li class="nav-item selected me-3 py-3 text-white">{{c.name}}</li>
  {% else %}
    <li class="nav-item">
      <a class="me-3 py-3 text-white nav-link dropdown-item" href="{{ c.get_absolute_url }}">{{c.name}}</a>
    </li>
  {% endif %}
{% endfor %}
